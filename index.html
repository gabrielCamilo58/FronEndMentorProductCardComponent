<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="container">
      <div class="card">
        <img src="./images/image-product-desktop.jpg" alt="">
        <div class="descriptionProduct">
          <p class="title">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            <div class="preco">
              <h2> $149.99</h2>
              <p>$169.99</p>
            </div>
            <button>  Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
